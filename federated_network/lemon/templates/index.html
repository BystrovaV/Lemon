<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Lemon!</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>Sign or Register</h2>
    <form method="post" action="sign/">
        {% csrf_token %}
        <select name="isSign">
            <option>Sign</option>
            <option>Register</option>
        </select>
        <p>Username:<br> <input name="username"/></p>
        <p>Name:<br> <input name="name"/></p>
        <input type="submit" value="Sign In" />
    </form>
</body>
</html>
