<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Welcome to Lemon!</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href={% static "lemon/variables.css" %}>
    <link rel="stylesheet" href={% static "lemon/index.css" %}>
</head>
<body>
    <div class="container">
        <div class="container__form">
            <h1 class="name__header">LEMON</h1>
            <h2 class="sign__header">Sign In</h2>
        
            <form method="post">
                {% csrf_token %}
                <div class="input__field">
                    <p class="input__label">Username</p>
                    <input name="username" class="input__name"/>
                </div>
                <div class="input__field">
                    <p class="input__label">Password</p>
                    <input name="password" class="input__name" type="password"/>
                </div>
            
                <div class="btn__container">
                    <input type="submit" value="sign" class="btn__rose"/>
                </div>
                <div class="btn__container">
                    <a href="{% url 'sign-up'%}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
