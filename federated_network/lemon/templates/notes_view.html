<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <h2>Notes</h2>
    <a href="{{person.uris.notes}}/note-create">Create</a>

    <div>
        <h2>My Notes</h2>
        <ul>
        {% for note in notes %}
            <li>{{ note.content |safe }}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
