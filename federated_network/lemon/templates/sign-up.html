<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Welcome to Lemon!</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href={% static "lemon/variables.css" %}>
    <link rel="stylesheet" href={% static "lemon/index.css" %}>
</head>
<body>
    <div class="container">
        <div class="container__form">
            <h1 class="name__header">LEMON</h1>
            <h2 class="sign__header">Sign Up</h2>
        
            <form method="POST">
                {% csrf_token %}
            
                {% for field in form %}
                <div class="field">
                    <div class="input__field">
                        <p class="input__label">{{field.label_tag}}</p>
                        <div class="input__name">{{field}}</div>
                    </div>
                    <div class="errors">
                        {% if field.errors %}
                            {% for error in field.errors %}
                            <div class="help-block">{{ error }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
                <!-- <div class="input__field">
                    <p class="input__label">Username</p>
                    <input name="username" class="input__name"/>
                </div>
                <div class="input__field">
                    <p class="input__label">Name</p>
                    <input name="name" class="input__name"/>
                </div>
                <div class="input__field">
                    <p class="input__label">Password</p>
                    <input name="password" class="input__name"/>
                </div>
                <div class="input__field">
                    <p class="input__label">Repeat password</p>
                    <input name="password_repeat" class="input__name"/>
                </div> -->
                <div class="btn__container">
                    <input type="submit" value="sign up" class="btn__rose"/>
                </div>
                <div class="btn__container">
                    <a href="{% url 'sign-in'%}">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
